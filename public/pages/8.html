<!DOCTYPE html>
<form id="training-form" class="forms">
  <div class="training">
    <label>Training Name</label><br>
    <input type="text" name="training-name" placeholder="Name of the training" class="big_field"/><br>
    <label>Organisation Name</label><br>
    <input type="text" name="organisation-name" placeholder="Name of the organisation" class="big_field"/><br>
    <label>Start Date</label><br>
    <input type="text" placeholder="e.g. July 2010" class="small_field"><br>
    <label>End Date</label><br>
    <input type="text" name="end_date"placeholder="e.g. August 2010" class="small_field">
    <input type="checkbox" id='present_training'>Pursuing
  </div>
  <button id="next-button">Save and Next</button>
  <span id="add-training">Add another Training</span>
</form>

<script src="../js/form-submit-listener.js"></script>
<script src="../js/add-training.js"></script>
