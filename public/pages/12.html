<form id="Personaldetails-form" class="forms">
    <div class="Section">
      <label>Date of Birth</label><br>
      <input type="text" name="dob" placeholder="dd-mm-yyyy" class='small_field' autocomplete="off" onfocus="(this.type='date')"required/><br>
      <label>Hobbies</label><br>
      <input type="text" name="hobbies" placeholder="Enter your hobbies" class="big_field">
    </div>
    <button id="next-button">Save and Next</button>
</form>
