<form id="publication-form" class="forms">
  <div class="publication">
    <label>Title of your Publication</label><br>
    <input type="text" name="publication-title" placeholder="Title of Publication" class="big_field"/><br>
    <label>Publication Authority</label><br>
    <input type="text" name="publication-authority" placeholder="e.g. IEEE, Springer etc." class="big_field"/><br>
    <label>Description</label><br>
    <textarea name="publication-desc" placeholder="Briefly describe your published article" class="big_field"></textarea>
  </div>
  <button id="next-button">Save and Next</button>
  <span id="add-publication">Add another Certification</span>
</form>

<script src="../js/add-publication.js"></script>
