<link rel="stylesheet" href="../css/progress-bar.css">
<div id="progress-bar-div"></div>
<script>
  for(var i=0; i<10; i++){
    $('#progress-bar-div').append('<div class="point"></div>');
    $('#progress-bar-div').append('<div class="line"></div>');
  }
  $('#progress-bar-div').append('<div class="point"></div>');
</script>
