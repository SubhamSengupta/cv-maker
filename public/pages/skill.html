<span id="skill-icon" class="skill-elem"></span>
<span id="skill-name" class="skill-elem"></span>
<span id="skill-prof" class="skill-elem">
  <span class="vert-bar">Click to set your proficiency
    <span id="fill-prof"></span>
  </span>
</span>
<span id="skill-remove"></span>
<input type="hidden" class="hiddeninput"/>
<script>
$(document.body).ready(function () {
  $('.hiddeninput:last').val(skillName).attr('name', `skill-${skillcount++}`);
  $('.skillset:last #skill-name').text(skillName);
  $('.skillset:last #skill-icon').css({
    'background-image' : `url('${url}')`
  });
  $('#page-loading').hide();
  $('.skillset:last').fadeIn(500);
  var totalHeight = $('#add-skill-form').innerHeight();
  var lastTabHeight = $('.skillset:last').innerHeight();
  var scrollHeight = totalHeight - lastTabHeight * 2;
  $("#main-tab").animate({ scrollTop: scrollHeight }, 1000);
});
</script>
