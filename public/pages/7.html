<form id="project-form" class="forms">
  <div class="project">
    <label>Name of the Project</label><br>
    <input type="text" name="project-name" placeholder="Project Name" class="big_field"/><br>
    <label>Language/Technology used</label><br>
    <input type="text" name="project-tech" placeholder="e.g. Java, MATLAB, Autodesk" class="small_field"/><br>
    <label>Description</label><br>
    <textarea name="project-desc" placeholder="Briefly describe your project" class="big_field"></textarea><br>
  </div>
  <button id="next-button">Save and Next</button>
  <span id="add-project">Add another Project</span>
</form>
<script src="../js/form-submit-listener.js"></script>
<script src="../js/add-project.js"></script>
