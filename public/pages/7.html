<form id="Project-form" class="forms">
  <div class="Section">
    <label>Name of the Project</label><br>
    <input type="text" name="project_name" placeholder="Project Name" class="big_field"/><br>
    <label>Language/Technology used</label><br>
    <input type="text" name="project_tech" placeholder="e.g. Java, MATLAB, Autodesk" class="small_field"/><br>
    <label>Description</label><br>
    <textarea name="project_desc" placeholder="Briefly describe your project" class="big_field"></textarea><br>
  </div>
  <button id="next-button">Save and Next</button>
  <span id="add-extra">Add another Project</span>
</form>
<script src="../js/add-extra.js"></script>
<script src="../js/fetchdata2.js"></script>
