<span class="delete-project"></span>
<label>Name of the Project</label><br>
<input type="text" name="project-name" placeholder="Project Name" class="big_field"/><br>
<label>Language/Technology used</label><br>
<input type="text" name="project-tech" placeholder="e.g. Java, MATLAB, Autodesk" class="small_field"/><br>
<label>Description</label><br>
<textarea name="project-desc" placeholder="Briefly describe your project" class="big_field"></textarea>
<script>
  $(document.body).ready( function () {
    $('#page-loading').hide();
    $('.project:last').fadeIn(2000);
    var totalHeight = $('#project-form').innerHeight();
    var lastTabHeight = $('.project:last').innerHeight();
    var scrollHeight = totalHeight - lastTabHeight;
    $("#main-tab").animate({ scrollTop: scrollHeight }, 1000);
  });
</script>
