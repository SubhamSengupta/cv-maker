<form id="BasicInfo-form" class="forms">
  <div class="wrapper">
    <label>Name</label><br>
    <input type="text" name="name" placeholder="Name" class="big_field" required autocomplete="off" autofocus/><br>
    <label>Date of Birth</label><br>
    <input type="text" name="dob" placeholder="dd-mm-yyyy" class='small_field' autocomplete="off" onfocus="(this.type='date')"required/><br>
    <label>Gender</label><br>
    <select name="gender" class="styled-select" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
    <label>Email id</label><br>
    <input type="email" name="email" placeholder="youremailid@example.com" class="big_field" autocomplete="off" required/><br>
    <label>Mobile</label><br>
    <input type="text" name="mobile" placeholder="+91" class="big_field" autocomplete="off" required/>
  </div>
  <button id="next-button">Save and next</button>

  <script>
    $('.steps-element:first ').addClass('active-element');
    $('#container').css('visibility', 'visible');
    $('#page-loading').hide();
  </script>
</form>
