<form id="form-0" class="forms">
  <label>Name</label><br>
  <input type="text" name="name" placeholder="Name" class="big_field" required autofocus/><br>
  <label>Date of Birth</label><br>
  <input type="text" name="dob" placeholder="dd-mm-yyyy" class='small_field' onfocus="(this.type='date')"required/><br>
  <label>Gender</label><br>
  <select class="styled-select" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>
  <label>Email id</label><br>
  <input type="email" name="email" placeholder="youremailid@example.com" class="big_field" required/><br>
  <label>Mobile</label><br>
  <input type="text" name="mobile" placeholder="+91" class="big_field" required/>
  <button id="next-button">Save and next</button>
  <script src="../js/form-submit-listener.js"></script>
</form>
