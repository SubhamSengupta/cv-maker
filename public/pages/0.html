<form id="BasicInfo-form" class="forms">
  <div>
    <label>Name</label><br>
    <input type="text" name="name" placeholder="Name" class="big_field" autocomplete="off" autofocus required/><br>
    <label>Gender</label><br>
    <select name="gender" class="styled-select">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select><br>
    <label>Email id</label><br>
    <input type="email" name="email" placeholder="youremailid@example.com" class="big_field" autocomplete="off"/><br>
    <label>Mobile</label><br>
    <select name="ISD" class="styled-select">
      <option value="IND">+91</option>
    </select>
    <input type="number" name="mobile" style="margin-left:0%" placeholder= "10 digit mobile number" class="small_field" autocomplete="off" required/><br>
    <label>Objective</label><br>
    <textarea id="objective" maxlength="200" name="objective" placeholder="Describe your career objective" class='big_field' autocomplete="off" /><br>
  </div>
  <button id="next-button">Save and next</button>

  <script>
    $('.steps-element:first ').addClass('active-element');
    $('#container').css('visibility', 'visible');
    $('#page-loading').hide();

    $('input[name=mobile]').on('keyup', function () {
      if($(this).val().length != 10){
        $(this).css('color', '#888');
      }else{
        $(this).css('color', '#fff');
      }
    });
    $('input[name=mobile]').on('focusout', function () {
      $(this).css('color', '#000');
    });
  </script>
</form>
