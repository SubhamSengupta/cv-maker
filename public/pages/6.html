<!DOCTYPE html>
<form id="Internship-form" class="forms">
  <div class="Section">
    <label>Organisation Name</label><br>
    <input type="text" name="organisation_name" placeholder="Name of the organisation" class="big_field"/><br>
    <label>Your Position</label><br>
    <input type="text" name="intern_role" placeholder="Your role/position during internship" class="big_field"/><br>
    <label>Start Date</label><br>
    <input type="text" name="start_date" placeholder="e.g. July 2010" class="small_field"><br>
    <label>End Date</label><br>
    <input type="text" name="end_date"placeholder="e.g. August 2010" class="small_field">
    <input type="checkbox" id='present_internship' name="working">Present
  </div>
  <button id="next-button">Save and Next</button>
  <span id="add-extra">Add another Internship</span>
</form>

<script src="../js/add-extra.js"></script>
