<form id="Education-form" class="forms">
  <!--<label>Objective</label><br>
  <textarea id="objective" name="objective" placeholder="Describe yourself.." class='big_field' autocomplete="off" /><br> -->
  <div id="secondary" class="Section">
    <legend>Secondary</legend>
    <input type="hidden" id="course" name="degree" value="secondary"/>
    <label>Name of the Institution</label><br>
    <input type="text" id="sch" placeholder="Institution" class="big_field" name="school"/><br>
    <label>Board of Education</label><br>
    <input type="text" id="board" placeholder="Board of Education" class="big_field" name="board"/><br>
    <label>Year of Passing</label><br>
    <input type="number" id="passyear" placeholder="Year" class="small_field" name="passyear"/><br>
    <label>Score</label><br>
    <span id="score-holder">
      <span id="cgpa" class="span-score">CGPA</span>
      <span id="percentage" class="span-score">Percentage</span>
    </span>
    <input class="score-input"  type="number" id="cgpa-score" placeholder="CGPA" class="small_field" name="cgpa-score"/>
    <input class="score-input" style="display: none" type="number" id="percentage-score" placeholder="Percentage" class="small_field" name="percentage-score"/><br>
  </div>
  <div id="higher-secondary" class="Section">
    <legend>Higher Secondary</legend>
    <input type="hidden" id="hcourse" name="degree" value="higher-secondary"/>
    <label>Name of the Institution</label><br>
    <input type="text" id="sch" placeholder="Institution" class="big_field" name="school"/><br>
    <label>Board of Education</label><br>
    <input type="text" id="board" placeholder="Board of Education" class="big_field" name="board"/><br>
    <label>Year of Passing</label><br>
    <input type="number" id="passyear" placeholder="Year" class="small_field" name="passyear"/><br>
    <label>Department</label><br>
    <input type="text" id="dept" placeholder="Department" class="small_field" name="dept"/><br>
    <label>Score</label><br>
    <span id="score-holder">
      <span id="cgpa" class="span-score">CGPA</span>
      <span id="percentage" class="span-score">Percentage</span>
    </span>
    <input class="score-input"  type="number" id="cgpa-score" placeholder="CGPA" class="small_field" name="cgpa-score"/>
    <input class="score-input" style="display: none" type="number" id="percentage-score" placeholder="Percentage" class="small_field" name="percentage-score"/><br>
  </div>
  <div id="under-graduation" class="Section">
    <legend>Under Graduation</legend>
    <input type="hidden" id="ugcourse" name="degree" value="under-graduation"/>
    <label>Course</label><br>
    <input type="text" id="course" placeholder="e.g. B.Tech, B.A, B.Sc, LLB" class="small_field" name="course"/><br>
    <label>Name of the Institution</label><br>
    <input type="text" id="sch" placeholder="Institution" class="big_field" name="college"/><br>
    <label>University</label><br>
    <input type="text" id="univ" placeholder="University" class="big_field" name="board"/><br>
    <label>Year of Graduation</label><br>
    <input type="number" id="passyear" placeholder="Year" class="small_field" name="passyear"/><br>
    <label>Department</label><br>
    <input type="text" id="dept" placeholder="Department" class="small_field" name="dept"/><br>
    <label>Score</label><br>
    <span id="score-holder">
      <span id="cgpa" class="span-score">CGPA</span>
      <span id="percentage" class="span-score">Percentage</span>
    </span>
    <input class="score-input"  type="number" id="cgpa-score" placeholder="CGPA" class="small_field" name="cgpa-score"/>
    <input class="score-input" style="display: none" type="number" id="percentage-score" placeholder="Percentage" class="small_field" name="percentage-score"/><br>
  </div>

  <button id="next-button">Save and Next</button>
  <span id="add-extra">Add Course</span>

  </div>
</form>

<script src="../js/choose-score-listener.js"></script>
<script src="../js/add-extra.js"></script>
