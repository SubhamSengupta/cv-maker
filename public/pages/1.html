<!DOCTYPE html>
<form id="Address-form" class="forms">
  <div>
    <label>Address</label><br>
    <input type="text" id="address" name="street" placeholder="Locality or Street Name" class='big_field' autocomplete="off" autofocus/><br>
    <label>PIN Code</label><br>
    <input type="text" id="zip" name="pin" placeholder="PIN" class='small_field' autocomplete="off"/>
    <span id='pin_status'></span><br>
    <label>City</label><br>
    <input class='big_field' type="text" id="city" name="city" placeholder="City" autocomplete="off"/><br>
    <label>District</label><br>
    <input class='big_field' type="text" id="dist" name="dist" placeholder="District" autocomplete="off"><br>
    <label>State</label><br>
    <input class='big_field' type="text" id="state" name="state" placeholder="State" autocomplete="off"><br>
    <label>Country</label><br>
    <input class='big_field' type="text" id="country" name="country" placeholder="Country" autocomplete="off"/><br>
  </div>
  <button id="next-button">Save and next</button>
</form>
<script src="../js/address.js"></script>
