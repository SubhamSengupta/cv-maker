<form id="form-1" class="forms">
  <label>Address</label><br>
  <input type="text" id="address" name="address" placeholder="Locality or Street Name" class='big_field' autocomplete="off" autofocus/><br>
  <label>PIN Code</label><br>
  <input type="text" id="zip" name="pin" placeholder="PIN" class='small_field' autocomplete="off" required/>
  <span id='pin_status'></span><br>
  <label>City</label><br>
  <input class='big_field' type="text" id="city" name="city" placeholder="City"  disabled autocomplete="off" required/><br>
  <label>District</label><br>
  <input class='big_field' type="text" id="dist" name="dist" placeholder="District"  disabled autocomplete="off" required/><br>
  <label>State</label><br>
  <input class='big_field' type="text" id="state" name="state" placeholder="State"  disabled autocomplete="off" required/><br>
  <label>Country</label><br>
  <input class='big_field' type="text" id="country" name="country" placeholder="Country" disabled autocomplete="off" required/><br>
  <button id="next-button">Save and next</button>
</form>
<script src="../js/address.js"></script>
