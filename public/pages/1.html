<form id="form-1" class="forms">
  <label>Address</label><br>
  <input type="text" id="address" name="address" placeholder="Locality or Street Name" class='big_field' autofocus autocomplete='off'/><br>
  <label>PIN Code</label><br>
  <input type="text" id="zip" name="pin" placeholder="PIN" class='small_field' autocomplete='off' required/><br>
  <div id='pin_status'></div><br>
  <label>City</label><br>
  <input class='small_field' type="text" id="city" name="city" placeholder="City" class='small_field' disabled  autocomplete='off' required/><br>
  <label>District</label><br>
  <input class='small_field' type="text" id="dist" name="dist" placeholder="District" class='small_field' disabled autocomplete='off' required/><br>
  <label>State</label><br>
  <input class='small_field' type="text" id="state" name="state" placeholder="State" class='small_field' disabled autocomplete='off' required/><br>
  <label>Country</label><br>
  <input class='small_field' type="text" id="country" name="country" placeholder="Country" class='small_field' disabled autocomplete='off' required/><br>
  <button id="next-button">Save and next</button>
</form>
<script src="../js/testing.js"></script>
<script src="../js/form-submit-listener.js"></script>
