<span class="delete-experience"></span>
<label>Company Name</label><br>
<input type="text" name="company-name" placeholder="Name of the company" class="big_field"/><br>
<label>Designation</label><br>
<input type="text" name="company-designation" placeholder="Your role/position at the company" class="big_field"/><br>
<label>Start Date</label><br>
<input type="text" placeholder="e.g. April 2000" class="small_field"><br>
<label>End Date</label><br>
<input type="text" name="end_date" placeholder="e.g. December 2005" class="small_field">
<script>
  $(document.body).ready( function () {
    $('#page-loading').hide();
    $('.experience:last').fadeIn(2000);
    var totalHeight = $('#experience-form').innerHeight();
    var lastTabHeight = $('.experience:last').innerHeight();
    var scrollHeight = totalHeight - lastTabHeight;
    $("#main-tab").animate({ scrollTop: scrollHeight }, 1000);
  });
</script>
