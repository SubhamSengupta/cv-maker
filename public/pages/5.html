<form id="Experience-form" class="forms">
  <div class="experience">
    <label>Company Name</label><br>
    <input type="text" name="company-name" placeholder="Name of the company" class="big_field"/><br>
    <label>Designation</label><br>
    <input type="text" name="company-designation" placeholder="Your role/position at the company" class="big_field"/><br>
    <label>Start Date</label><br>
    <input type="text" placeholder="e.g. April 2005" name="start_date" class="small_field"><br>
    <label>End Date</label><br>
    <input type="text" name="end_date" placeholder="e.g. December 2008" class="small_field">
    <input type="checkbox" name="working">Present
  </div>
  <button id="next-button">Save and Next</button>
  <span id="add-extra">Add another Experience</span>
</form>

<script src="../js/add-experience.js"></script>
